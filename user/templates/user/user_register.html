{% extends 'temp/home_public.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register</title>
</head>
<body>
    <center>
        <h2 class="cycle_taital">Register</h2>
        <form method="post">
            {% csrf_token %}
            <table style="height: 200px;width: 450px">
                <tr >
                    <td>Name</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input type="text" name="email" required></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="phone" required></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" name="password" required></td>
                </tr>
            </table>
            <button class="btn">Send</button>
        </form>
    </center>
    
</body>
</html>
{% endblock %}
