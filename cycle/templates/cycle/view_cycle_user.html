{% extends 'temp/home_usr.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <center>
    <h2 class="cycle_taital">Cycles</h2>
        <table border="1" class="table table-striped ">
            <tr style="background-color: #274d5a;color: #FFFFFF">
                <th>model</th>
                <th>type</th>
                <th>size</th>
                <th>rent amount / km</th>
                <th>shop</th>
                <th>location</th>
                <th>image</th>
                <th></th>
            </tr>
            {% for i in b %}
            <tr>
                <td>{{ i.model }}</td>
                <td>{{ i.type }}</td>
                <td>{{ i.size }}</td>
                <td>{{ i.rent_amount }}</td>
                <td>{{ i.render.shop_name }}</td>
                <td>{{ i.render.location }}</td>
                <td><img src="/static/{{ i.image }}" width="125px" height="125px"></td>
                <td><a href="/booking/book_cycle/{{ i.cycle_id }}">Book</a></td>
            </tr>
            {% endfor %}
        </table>
    </center>

</body>
</html>
{% endblock %}
