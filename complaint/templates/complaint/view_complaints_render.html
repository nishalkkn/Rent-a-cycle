{% extends 'temp/home_shop.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <center>
       <h2 class="cycle_taital">Complaints</h2>
        <table border="1" class="table table-striped">
            <tr style="background-color: #274d5a;color: #FFFFFF">
                <th>user</th>
                <th>complaint</th>
                <th>reply</th>
                <th></th>
            </tr>
            {% for i in a %}
            <tr>
                <td>{{ i.user.name }}</td>
                <td>{{ i.complaint }}</td>
                <td>{{ i.reply }}</td>
                <td><a href="/complaint/send_reply/{{ i.complaint_id }}">reply</a></td>
            </tr>
            {% endfor %}
        </table>
    </center>
    
</body>
</html>
{% endblock %}
