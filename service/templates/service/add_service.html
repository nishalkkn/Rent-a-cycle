{% extends 'temp/home_shop.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add service</title>
</head>
<body>
    <center>
        <h2 class="cycle_taital">Services</h2>
        <form method="post">
            {% csrf_token %}
            <table style="height: 150px;width: 400px">
                <tr>
                    <td>service</td>
                    <td><input type="text" name="service" id="" required></td>
                </tr>
                <tr>
                    <td>charge</td>
                    <td><input type="text" name="charge" required></td>
                </tr>
            </table>
            <button class="btn">Send</button>
        </form>
    </center>
    
</body>
</html>
{% endblock %}
